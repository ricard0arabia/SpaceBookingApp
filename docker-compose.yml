version: "3.9"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD:-YourStrong!Passw0rd}
    ports:
      - "1433:1433"

  api:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    depends_on:
      - redis
      - sqlserver
    ports:
      - "4000:4000"

  worker:
    build:
      context: ./backend
    command: npm run worker
    env_file:
      - ./backend/.env
    depends_on:
      - redis
      - sqlserver
